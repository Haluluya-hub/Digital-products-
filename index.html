
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Digital Products</title>
  <style>
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background-color: #F5F5DC; /* Beige background */
      color: #2F4F4F; /* Deep forest green text */
    }
    header {
      background-color: #2F4F4F;
      color: #F5F5DC;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: 2.5em;
    }
    .container {
      width: 90%;
      max-width: 1200px;
      margin: 20px auto;
    }
    .product {
      background-color: #FAF0E6; /* Light beige card */
      border: 1px solid #D2B48C; /* Muted gold border */
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin: 20px 0;
      text-align: center;
      transition: transform 0.2s;
    }
    .product:hover {
      transform: scale(1.02);
    }
    .product h2 {
      color: #2F4F4F;
    }
    .product a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #D2B48C;
      color: #2F4F4F;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.2s;
    }
    .product a:hover {
      background-color: #C0A080;
    }
    footer {
      background-color: #2F4F4F;
      color: #F5F5DC;
      text-align: center;
      padding: 10px 0;
    }
  </style>
</head>

  </header>

    </div>
